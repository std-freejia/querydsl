spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create # create: 애플리케이션 실행 시점에 테이블을 drop 하고, 다시 생성한다.
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comments: true
  logging.level:
    org.hibernate.SQL: debug
    # org.hibernate.type: trace